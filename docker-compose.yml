services:
  db:
    image: postgres:latest
    env_file:
      - ./.env
    environment:
      - TZ=Asia/Tokyo
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASS
    networks:
      - app-network

  app:
    build:
      context: ./
    env_file:
      - ./.env
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
